{% extends "base.html" %}


{% block content %}
<div class="center-container">

  <form id="createroomForm" class="createroom-form" action="/create_room" method="post" onsubmit="return validateForm()">

            <div class="form-group">
                <label for="title" class="form-label">
                    <span class="label-icon"></span>
                    Название комнаты
                </label>
                <input type="text" id="title" name="title" class="form-input">
                <label for="code" class="form-label">
                    <span class="label-icon"></span>
                    Код комнаты
                </label>
                <input type="text" id="code" name="code" class="form-input">
            </div>
      <div class="key-card">
    <h2>Ваш ключ доступа</h2>
    <p>{{ key }}</p>
    </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text"> Создать </span>
            </button>
        </form>
</div>



{% endblock %}
