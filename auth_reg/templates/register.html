<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badzoom - Регистрация</title>
    <link rel="preload" href="/auth/static/images/planet.jpg" as="image">
    <link rel="stylesheet" href="/auth/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .registration-section {
            min-height: 100vh;
            padding: 100px 0;
            background-color: #0a0a0a;
            color: #f0f0f0;
            position: relative;
        }

        .registration-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, transparent, #4dabf7, transparent);
        }

        .registration-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .registration-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: white;
            position: relative;
            display: inline-block;
        }

        .registration-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #4dabf7, transparent);
        }

        .registration-header p {
            font-size: 1.2rem;
            color: #b0b0b0;
            max-width: 600px;
            margin: 0 auto;
        }

        .registration-card {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: white;
        }

        .form-subtitle {
            color: #b0b0b0;
            font-size: 1rem;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-label {
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-input {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-input:focus {
            outline: none;
            border-color: #4dabf7;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(77, 171, 247, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 18px;
            background: transparent;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .submit-btn:hover {
            color: black;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .error-message {
            display: none;
            padding: 15px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            color: #f87171;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 20px;
        }

        .form-info {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #b0b0b0;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #b0b0b0;
        }

        .login-link a {
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .registration-section {
                padding: 80px 0;
            }

            .registration-header h1 {
                font-size: 2.5rem;
            }

            .registration-card {
                padding: 30px 20px;
                margin: 0 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-input {
                font-size: 16px;
                min-height: 50px;
            }

            .submit-btn {
                min-height: 50px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .registration-header h1 {
                font-size: 2rem;
            }

            .registration-card {
                padding: 25px 15px;
            }

            .form-header h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <section class="registration-section" id="register">
        <div class="container">
            <div class="registration-header">
                <h1>Создание аккаунта</h1>
                <p>Заполните все поля для регистрации в Badzoom</p>
            </div>

            <div class="registration-card">
                <div class="form-header">
                    <h2>Регистрация</h2>
                    <p class="form-subtitle">Присоединяйтесь к сообществу студентов</p>
                </div>

                <form id="registrationForm" class="registration-form" action="/auth/register" method="post" onsubmit="return validateForm('register')">
                    <div class="form-group">
                        <label for="email" class="form-label">Email адрес</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="last_name" class="form-label">Фамилия</label>
                            <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Иванов" required>
                        </div>
                        <div class="form-group">
                            <label for="first_name" class="form-label">Имя</label>
                            <input type="text" id="first_name" name="first_name" class="form-input" placeholder="Иван" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="middle_name" class="form-label">Отчество</label>
                        <input type="text" id="middle_name" name="middle_name" class="form-input" placeholder="Иванович">
                    </div>

                    <div class="form-group">
                        <label for="position" class="form-label">Ваш статус</label>
                        <input type="text" id="position" name="position" class="form-input" placeholder="Студент, Преподаватель и т.д." required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required>
                        </div>
                        <div class="form-group">
                            <label for="password_confirm" class="form-label">Подтверждение</label>
                            <input type="password" id="password_confirm" name="password_confirm" class="form-input" placeholder="Повторите пароль" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </form>

                <div id="errorMessage" class="error-message" style="display: none;">Уведомление</div>
                <div class="login-link">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Badzoom. Платформа для видеозвонков студентов</p>
            <p>Сделано студентами для студентов. Просто и удобно.</p>
        </div>
    </footer>

    <script src="/auth/static/js/script.js"></script>
</body>

</html>
