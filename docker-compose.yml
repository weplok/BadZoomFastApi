version: "3.9"

services:
  main:
    build: ./chat_main
    container_name: chat_main
    ports:
      - "8010:8010"
    environment:
      - PROCESSOR_URL=http://processor:8001
    depends_on:
      - processor
    volumes:
      - ./chat_main:/app
    restart: unless-stopped

  processor:
    build: ./chat_processor
    container_name: chat_processor
    ports:
      - "8011:8011"
    volumes:
      - ./chat_processor:/app
    restart: unless-stopped

  auth_reg:
    build: ./auth_reg
    container_name: auth_reg
    ports:
      - "8009:8009"
    volumes:
      - ./auth_reg:/app
    restart: unless-stopped

  webrtc_backend:
    build: ./webrtc_backand
    container_name: webrtc_backend
    ports:
      - "8014:8000"

  webrtc_frontend:
    build:
      context: ./webrtc_frontend/angular-rtc-app
      dockerfile: Dockerfile
    ports:
      - "8015:80"
    depends_on:
      - webrtc_backend
