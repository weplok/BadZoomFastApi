<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Janus SFU PoC - Minimal</title>
    <style>
      body { font-family: Arial, sans-serif; margin:0; padding:0; background:#111; color:#eee; display:flex; flex-direction:column; height:100vh; }
      #controls { padding:10px; background:#0d0d0d; display:flex; gap:8px; align-items:center; }
      #videos { flex:1; display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:8px; padding:8px; box-sizing:border-box; overflow:auto; }
      video { width:100%; height:100%; background:#222; border-radius:6px; object-fit:cover; }
      .placeholder { display:flex; align-items:center; justify-content:center; background:#222; color:#888; font-size:14px; border-radius:6px; padding:20px; }
      button { padding:8px 12px; border-radius:6px; border:0; background:#2b7; color:#042; cursor:pointer; }
      button.toggled { background:#444; color:#ccc; }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="joinBtn">Join Room</button>
      <button id="toggleVideo" class="toggled">Video OFF</button>
      <button id="toggleAudio" class="toggled">Audio OFF</button>
      <span id="status">Not connected</span>
    </div>
    <div id="videos"></div>

    <!-- janus.js from official Janus demos (may rely on internet access) -->
    <script src="https://janus.conf.meetecho.com/js/janus.js"></script>
    <script src="main.js"></script>
  </body>
</html>
