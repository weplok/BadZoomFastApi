<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание комнаты</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .center-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, transparent, #4dabf7, transparent);
        }

        .createroom-form {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: white;
            position: relative;
            display: inline-block;
        }

        .form-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #4dabf7, transparent);
        }

        .form-header p {
            font-size: 1.2rem;
            color: #b0b0b0;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 40px;
        }

        .form-label {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .label-icon {
            width: 24px;
            height: 24px;
            background: #4dabf7;
            border-radius: 6px;
            position: relative;
        }

        .label-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 2px;
            background: white;
        }

        .form-input {
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #4dabf7;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(77, 171, 247, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .key-card {
            background: rgba(77, 171, 247, 0.1);
            border: 1px solid rgba(77, 171, 247, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .key-card:hover {
            background: rgba(77, 171, 247, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(77, 171, 247, 0.2);
        }

        .key-card h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .key-card p {
            color: #4dabf7;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            word-break: break-all;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .submit-btn:hover {
            color: black;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .btn-text {
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .center-container {
                padding: 20px;
                align-items: flex-start;
                padding-top: 80px;
            }

            .form-header h1 {
                font-size: 2.5rem;
            }

            .createroom-form {
                padding: 30px 20px;
                margin: 0;
            }

            .key-card {
                padding: 20px 15px;
            }

            .key-card p {
                font-size: 1.5rem;
            }

            .form-input {
                padding: 16px;
                font-size: 16px;
            }

            .submit-btn {
                padding: 18px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .form-header h1 {
                font-size: 2rem;
            }

            .form-header p {
                font-size: 1rem;
            }

            .createroom-form {
                padding: 25px 15px;
            }

            .key-card h2 {
                font-size: 1.3rem;
            }

            .key-card p {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="createroom-form">
            <div class="form-header">
                <h1>Создание комнаты</h1>
                <p>Создайте новую комнату для видеоконференций</p>
            </div>

            <form id="createroomForm" action="/rooms/create_room" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="title" class="form-label">
                        Название комнаты
                    </label>
                    <input type="text" id="title" name="title" class="form-input" placeholder="Введите название комнаты">
                    
                    <label for="code" class="form-label">
                        Код комнаты
                    </label>
                    <input type="text" id="code" name="code" class="form-input" placeholder="Введите уникальный код" value="{{ key }}">
                </div>

                <div class="key-card">
                    <h2>Ваш ключ доступа</h2>
                    <p>{{ key }}</p>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Создать комнату</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const title = document.getElementById('title').value.trim();
            const code = document.getElementById('code').value.trim();
            
            if (!title) {
                alert('Пожалуйста, введите название комнаты');
                return false;
            }
            
            if (!code) {
                alert('Пожалуйста, введите код комнаты');
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
