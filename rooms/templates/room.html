<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Комната {{ room_title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      overflow: hidden;
      background: #000;
    }

    .video-container {
      flex: 4; /* 80% */
      height: 100%;
    }

    .chat-container {
      flex: 1; /* 20% */
      height: 100%;
      border-left: 2px solid #222;
      background: #1e1e1e;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .video-container, .chat-container {
        flex: none;
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://call.weplok.ru" allow="camera; microphone; fullscreen"></iframe>
  </div>
  <div class="chat-container">
    <iframe src="http://138.124.14.160:8010"></iframe>
  </div>
</body>
</html>
