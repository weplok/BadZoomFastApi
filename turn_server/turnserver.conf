# Основные настройки
listening-port=8347
tls-listening-port=8534

listening-ip=0.0.0.0
relay-ip=0.0.0.0
realm=call.weplok.ru

# Пользователь
user=weplok:weplok

# Безопасность
fingerprint
lt-cred-mech

# Логи
simple-log

# SSL (если есть сертификаты от Let's Encrypt)
cert=/etc/letsencrypt/live/call.weplok.ru/fullchain.pem
pkey=/etc/letsencrypt/live/call.weplok.ru/privkey.pem

# Разрешить все IP (если нужно)
no-loopback-peers
no-multicast-peers
