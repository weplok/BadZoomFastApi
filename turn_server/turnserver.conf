listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0

# Используем long-term credentials через секрет
lt-cred-mech
use-auth-secret
static-auth-secret=weplokWEPLOK

# Реалм (домен)
realm=weplok.ru

# Если сервер за NAT — пропишите в формате public-ip/private-ip
# external-ip=<PUBLIC_IP>/<PRIVATE_IP>
# Пример:
# external-ip=203.0.113.25/192.168.1.10   # <<< ЗАМЕНИТЬ: PUBLIC_IP и PRIVATE_IP если есть NAT

# ограничение по протоколам — убираем лишние транспорты если не нужны
# allow STUN/TURN over UDP and TCP (TLS on 5349)
# запретить TCP relay (оставить если не нужен)
# no-tcp-relay

# ---------- Логирование ----------
simple-log
log-file=/var/log/turn.log
# уменьшить "шум" — убрать verbose в production
# verbose

# ---------- Ограничения и защита ----------
# ограничение по времени для allocation (опционально)
# allocation-lifetime=600
# max-allocate=1000

# ---------- Misc ----------
fingerprint
mobility
