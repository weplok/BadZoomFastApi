<div class="container">
  <h2>Angular WebRTC Chat</h2>

  <div class="videos">
    <video #localVideo autoplay muted class="video-box"></video>

    <div *ngFor="let stream of remoteStreams" class="video-wrapper">
      <video [srcObject]="stream" autoplay class="video-box"></video>
    </div>
  </div>

  <div class="controls">
    <button (click)="toggleVideo()">
      {{ videoEnabled ? 'Turn Off Video' : 'Turn On Video' }}
    </button>
    <button (click)="toggleAudio()">
      {{ audioEnabled ? 'Mute' : 'Unmute' }}
    </button>
  </div>
</div>
