<div style="padding: 10px;">
  <div>
    <button (click)="toggleVideo()">{{ videoEnabled ? 'Video ON' : 'Video OFF' }}</button>
    <button (click)="toggleAudio()">{{ audioEnabled ? 'Audio ON' : 'Audio OFF' }}</button>
  </div>

  <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
    <video id="localVideo" autoplay muted playsinline width="200"></video>
    <ng-container *ngFor="let id of Object.keys(remoteStreams)">
      <video [srcObject]="remoteStreams[id]" autoplay playsinline width="200"></video>
    </ng-container>
  </div>
</div>
